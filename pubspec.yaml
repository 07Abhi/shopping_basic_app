name: shopappstmg
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  provider: ^4.3.1
  toast: ^0.1.5
  intl: ^0.16.1
  http: ^0.12.2
  modal_progress_hud: ^0.1.3
  connectivity: ^0.4.8
  shared_preferences: ^0.5.8
  progress_indicators: ^0.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  fonts:
    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf
    - family: Lato
      fonts:
        - asset: fonts/Lato-Bold.ttf
        - asset: fonts/Lato-Regular.ttf